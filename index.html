<script>

// Write a function called add7 that takes one number and returns that number + 7.

function add7(num){
  return num + 7;
}

function multiply(a,b){
  return a*b;
}

function capitalize(str){
  str = str.toLowerCase();
  return str.charAt(0).toUpperCase() + str.slice(1);
}
